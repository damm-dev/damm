<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthony Meléndez</title>
  <style>
    /* Fuente y estilo general */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #960000, #2c2c2c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Contenedor */
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
    }

    /* Nombre */
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Subtítulo */
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    /* Botones de redes */
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: #960000;
      transition: 0.3s;
    }

    .links a:hover {
      background: #b30000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Anthony Meléndez</h1>
    <p>Estudiante de Ingeniería de Sistemas Informáticos</p>
    <div class="links">
      <a href="https://github.com/damm-dev" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/anthonymel%C3%A9ndez/?originalSubdomain=sv" target="_blank">LinkedIn</a>
      <a href="mailto:damelendezm@gmail.com">Contacto</a>
    </div>
  </div>
</body>
</html>
